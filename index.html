<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="text-center py-10">
        <h1 class="text-4xl font-bold">GitHub Finder</h1>
        <p class="text-gray-700">Search GitHub users and their recent repositories</p>
    </header>
    
    <main class="container mx-auto px-4">
        <section class="search-bar mb-8">
            <input type="text" id="searchUser" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter GitHub Username...">
        </section>
        <section id="profile" class="profile"></section>
        <section id="repositories" class="repositories"></section>
    </main>
    <script src="app.js"></script>
</body>
</html>
